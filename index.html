<!DOCTYPE html>
<script src = "http://d3js.org/d3.v3.min.js"><\script>

<style> 
.link line {stroke: black;}
.node circle {stroke:black; fill:white;}
.chart rect {fill: steelblue}
.node text{text-anchor: middle; font-size:20px}
#tooltip{
	opacity:0;
	position: absolute;
	text-align: center;
	width:60px;height:40px;
	background: white;
	border: 0px;
}
</style>

<html>
<head><tile> Cuckoo Egg Size Comparison </tile></head>
<body>
<p>Description: Length and breadth measurements of 120 eggs lain in the nests of six different species of host bird. </p>
<p>Data location: </p>
<a href="https://vincentarelbundock.github.io/Rdatasets/doc/DAAG/cuckoos.html">https://vincentarelbundock.github.io/Rdatasets/doc/DAAG/cuckoos.html</a> 

<svg class = "chart"></svg>
<div id = "tooltip"></div>

<script>
var width = 120, height =300;

var data = [4,8,15,16,23,42];
document.getElementById("data").innerHTML = data;

var x=d3.scaleLinear().domain([0,6]).range([0, width]);
var y=d3.scaleLinear().domain([0,42]).range([height, 0]);

var tooltip = d3.select("#tooltip");

d3.select(".chart").attr("width", width)
	.attr("height", height)
	.selectAll("rect")
	.data(data)
	.enter().append("rect")
	.attr("width",19)
	.attr("height",function(d) {return height-y(d); })
	.attr("x",function(d,i) {return x(i); })
	.attr("y",function(d) {return y(d); })
	.on("mouseover", function(d,i) {
		tooltip.style("opacity",1)
			.style("left", (d3.event.pageX) + "px")
			.style("top", (d3.event.pageY) + "px")
			.html("Item #" +i+" is "+d);
	})
	.on("mouseout",function(){tooltip.style("opacity",0)})
</script>
</body></html>
